<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPassword Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        search: {
          maxAge: 86400000,
          placeholder: {
            '/cn/': '检索...',
            '/': 'Type to Search...',
          },
          noData: {
            '/cn/': '找不到结果',
            '/': 'No Results',
          },
          depth: 5,
        },
        name: 'BPassword Extension',
        repo: 'https://github.com/lanui/BPassword.git',
        themeColor: 'rgba(69, 138, 249, 1)',
        coverpage: '_coverpage.md',
        homepage: '_introduction.md',
        loadSidebar: '_sidebar.md',
        loadNavbar: '_navbar.md',
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 2,
        executeScript: true,
        nameLink: {
          '/tw/': '#/tw/',
          '/cn/': '#/cn/',
          '/': '#/',
        },
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
          '/.*/_coverpage.md': '/_coverpage.md',
          '/cn/_sidebar.md': 'zh_cn/_sidebar.md',
          '/cn/assets/svg/': '/assets/svg/',
          '/cn/': 'zh_cn/introduction.md',
          '/tw/_sidebar.md': 'zh_tw/_sidebar.md',
          '/tw/assets/svg/': '/assets/svg/',
          '/tw/': 'zh_tw/introduction.md',
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
